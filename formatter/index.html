<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div>
            <button type="button" class="btn btn-danger data-reset" onclick="resetData()">reset</button>
        </div>
        <label class="form-label">実務年数</label>
        <div class="career-area row">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control career-d" id="date-st" onblur="calcCareer('st')">
                </div>
                <div class="col">
                    <input type="text" class="form-control career-d" id="date-end" onblur="calcCareer('end')">
                </div>
                <div class="col">
                    <button type="button" class="btn btn-secondary" onclick="setCurrentDate()">now</button>
                </div>
            </div>
            <div class="row">
                <div class="col career-data" id="career-data"></div>                
            </div>
        </div>
        <label class="form-label me-3">スキルDATA</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill-data-type" id="skill-data-type-se" onchange="chengeFormat()">
            <label class="form-check-label" for="skill-data-type-se">SE</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="skill-data-type" id="skill-data-type-ie" onchange="chengeFormat()">
            <label class="form-check-label" for="skill-data-type-ie">インフラ</label>
        </div>
        <textarea class="skill-data-area form-control" id="skill-data" onblur="formatter(this.value)"></textarea>
        <label class="form-label">フォーマット</label>
        <div class="format-area" id="format-data"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
